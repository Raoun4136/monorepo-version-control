# 자동으로 PR에 변경된 Commit을 추가하는 Workflow
name: Write Commits to PR body

on:
  pull_request_target:
    types:
      - opened # 시점 문제로 open시에만 트리거한다.

permissions:
  contents: write
  pull-requests: write

jobs:
  write_on_pr_body:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Write Commits to PR body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Merge로 시작되지 않고 PR에 포함된 커밋 메세지를 가져옵니다.
          MESSAGES=$(gh pr view ${{ github.event.pull_request.number }} --json commits --jq '.commits[] | select(.messageHeadline | startswith("Merge") | not) | .messageHeadline')

          # 기존 PR body를 가져온다.
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq '.body')

          # "📝 Changes on this Pull Request" 라인 아래에 커밋 제목을 추가한다.
          UPDATED_PR_BODY=$(echo "$PR_BODY" | sed "/📝 Changes on this Pull Request/a\\ $MESSAGES")

          # 본문 업데이트
          gh pr edit ${{ github.event.pull_request.number }} --body "$UPDATED_PR_BODY"
